<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recriando Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    </head>
    <body>
        <!-- START HEADER-->
            <header class="menu">
                <div class="menu-section left">
                    <a href="https://www.google.com/gmail/about/#" class="menu-link active">Gmail</a>
                    <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl" class="menu-link">Images</a>
                    <a href="" title="Google Apps" class="menu-icon"><i class="fas fa-th"></i></a> 
                </div>

                <div class="menu-section right">
                    <div class="menu-profile">
                        <a href="https://accounts.google.com/ServiceLogin/identifier?hl=pt-BR&passive=true&continue=https%3A%2F%2Fwww.google.com.br%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="menu-login-frame">Fazer Login</a>
                    </div>
                </div>
            </header>
        <!-- END HEADER -->
        <!-- START MAIN -->
            <main class="content">
                <img class="content-logo" src="images/google-2015.svg" alt="logo google">

                <input type="text" class="content-search" >
                <div class="button">
                    <a href="" class="content-button">Pesquisa Google</a>
                    <a href="https://www.google.com/doodles" class="content-button">Estou com sorte</a>
                </div>                
                
                <div class="content-offter">
                    <p> <strong>Powered by</strong>
                        <a href="https://google.com.br">Darcisio Almeida</a>
                    </p>
                </div>
            </main>
        <!-- END MAIN-->
        <!-- START FOOTER-->
            <footer class="footer">
                <div class="footer-section footer-location">
                    <span>Brasil</span>
                </div>
                
                <div class="footer-section footer-links">
                    <div class="left">
                        <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
                        <a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000073-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
                        <a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/help/#!/">Negócios</a>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>
                    </div>
                    <div class="right">    
                        <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>
                        <a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>
                        <a href="">Configurações</a>
                    </div>    
                </div>
            </footer>
        <!-- END FOOTER-->
    </body>
</html>
